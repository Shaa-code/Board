<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 페이지</title>
</head>
<body>
    <h1 th:text="${article.title}">제목입니다.</h1>
    <p th:text="${article.content}">내용이 들어갈 부분입니다.</p>
<a th:href="@{/board/delete(id=${article.id})}">글 삭제</a>
<a th:href="@{${article.filepath}}">다운로드</a>
<a th:href="@{/board/modify/{id}(id = ${article.id})}">수정</a>
</body>
</html>
